    <nav class="navbar header">
      <a class="navbar-brand logo-header" href="#">
        <img src="/svg/logo.svg" alt="uber eats" />

      <div>
        <form class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-dark button-nav">

        </div>

        <a class="nav-link category-item select-category-item" href="/"

        <a class="nav-link category-item" href="/">Супы</a>

    <style>

      }

      @media screen and (max-width: 720px) {
        .list-product {
          margin-left: 8px;
          margin-right: 8px;
        }
      }
    </style>
    <div class="list-product" style="margin-top: 55px">

      >
        <div
          style="border: 2px solid #d8d8d8; margin-bottom: 50px"
          class="d-flex justify-content-between col-12 col-md-12 col-lg-5"

          <div

            <div>
              <h3

                  color: #1d1d1d;

                  font-family: Roboto;

                font-family: Roboto;
                font-size: 15px;
                font-style: normal;
                font-weight: 500;
                line-height: 21px;
